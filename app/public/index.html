<!doctype html>
<html lang="en">

<head>
  <title>Friend Finder</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../public/css/style.css" type="css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="/javascript/survey.js"></script>
</head>

<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Friend Finder Survey Questions</h1>
    </div>
    <span>
      <a href="/api/friends">API Friend List</a> | </span>
    <span>
      <a href="https://github.com/Gperry22/Friend_Finder">GitHub Repository</a>
    </span>

    <div class="row">
      <div class="col-md-6">

        <form>
          <!--Basic questionnaire-->
          <h2>About You</h2>
          <div class="form-group">
            <label for="userName">Your Name</label>
            <input type="text" class="form-control" id="userName" placeholder="Your name here">
          </div>
          <div class="form-group">
            <label for="imageLink">Your Photo</label>
            <input type="url" class="form-control" id="imageLink" placeholder="http://flickr.com/image.png">
          </div>
          <hr>
          <!-- Questions will be inserted here. -->
          <h2>Personality Test</h2>
          <div id="questions"></div>
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
      </div>
    </div>



    <!-- Error Modal -->
    <div id="errorModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
          </div>
        </div>
      </div>
    </div>
    <!-- Result Modal -->
    <div id="resultModal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-lg">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Your best match!</h4>
            <div id="modalContent">
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>




  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
